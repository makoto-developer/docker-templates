# ========================================
# PostgreSQL 18 Configuration
# ========================================
# This file contains custom settings for security, performance, and logging.
# Mounted as read-only in Docker container.

# ----------------------------------------
# CONNECTIONS AND AUTHENTICATION
# ----------------------------------------

# Connection Settings
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# Authentication
password_encryption = 'scram-sha-256'

# SSL Settings (enabled for security)
ssl = on
ssl_min_protocol_version = 'TLSv1.2'
ssl_prefer_server_ciphers = on

# ----------------------------------------
# RESOURCE USAGE
# ----------------------------------------

# Memory
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 16MB

# Disk
temp_file_limit = 1GB

# ----------------------------------------
# WRITE AHEAD LOG (WAL)
# ----------------------------------------

# WAL Settings
wal_level = replica
fsync = on
synchronous_commit = on
wal_buffers = 16MB
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# Archiving (disabled by default)
archive_mode = off

# ----------------------------------------
# QUERY TUNING
# ----------------------------------------

# Planner Cost Constants
random_page_cost = 1.1
effective_io_concurrency = 200

# ----------------------------------------
# LOGGING
# ----------------------------------------

# Where to log
logging_collector = on
log_destination = 'stderr'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600

# Log Rotation
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = off

# What to log
log_min_duration_statement = 1000
log_connections = on
log_disconnections = on
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 0

# Log Autovacuum
log_autovacuum_min_duration = 0

# ----------------------------------------
# STATISTICS
# ----------------------------------------

# Query and Index Statistics Collector
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 2048

# pg_stat_statements settings
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# ----------------------------------------
# AUTOVACUUM
# ----------------------------------------

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# ----------------------------------------
# CLIENT CONNECTION DEFAULTS
# ----------------------------------------

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'Asia/Tokyo'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default Text Search Configuration
default_text_search_config = 'pg_catalog.english'

# ----------------------------------------
# LOCK MANAGEMENT
# ----------------------------------------

deadlock_timeout = 1s
max_locks_per_transaction = 64

# ----------------------------------------
# ERROR HANDLING
# ----------------------------------------

exit_on_error = off
restart_after_crash = on

# ----------------------------------------
# SECURITY
# ----------------------------------------

# Statement timeout (prevent long-running queries)
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 600000

# Row Security
row_security = on
