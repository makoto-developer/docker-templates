version: '3.8'

services:
  surrealdb:
    image: surrealdb/surrealdb:nightly
    container_name: surrealdb
    hostname: docker_compose_surrealdb
    restart: always
    command: start --user INSERT_USERNAME_HERE --pass INSERT_PASSWORD_HERE file:/data/database.db
    ports:
      - ${SUR_DB_PORT}:8000
    volumes:
      - ./surrealdb_data:/data/
